[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
optimizer_runs = 0xffffffff
viaIR = true

[fuzz]
# runs = 250000

[invariant]
runs = 1000
depth = 25
fail_on_revert = true
dictionary_weight = 80
include_storage = true
include_push_bytes = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
